<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>My Deeper Cut Map</title>

 <div id="mapid"></div>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" crossorigin=""></script>

<style>
#mapid {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
}
</style>
</head>

<body>

<script>

/* 1. Center + zoom changed to my hometown */
var mymap = L.map('mapid').setView([40.3046, -75.5021], 15);

/* 8. Basemap changed */
var tiles = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }
).addTo(mymap);

/* 2. Marker = my home */
var marker = L.marker([40.3046, -75.5021]).addTo(mymap);

/* 3, 4, 7. Circle edited */
var circle = L.circle([40.3046, -75.5021], {
    color: 'blue',        // different color
    fillColor: 'lightblue',
    fillOpacity: 1,       // fill opacity = 1
    radius: 1000,         // doubled size
    dashArray: '4,4'      // extra property/value pair
}).addTo(mymap);

/* Polygon = nearby meaningful area */
var polygon = L.polygon([
    [40.3065, -75.5050],
    [40.3020, -75.5080],
    [40.3005, -75.5010]
]).addTo(mymap);

/* 5 & 6. Popups changed to tooltips + bold text */
marker.bindTooltip("<b>My Home â€“ 3039 Goezel Rd</b>");
circle.bindTooltip("<b>My Neighborhood Area</b>");
polygon.bindTooltip("<b>Nearby Area I Spend Time In</b>");

</script>

</body>
