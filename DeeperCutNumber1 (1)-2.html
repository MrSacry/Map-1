<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>My Deeper Cut Map – Perkiomenville, PA</title>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

<style>
#mapid {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
}
</style>
</head>

<body>

<div id="mapid"></div>

<script>
/* 1. Center + zoom changed to my hometown (Perkiomenville, PA) */
var mymap = L.map('mapid').setView([40.3046, -75.5021], 15);

/* 8. Changed basemap */
var tiles = L.tileLayer(
  'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
  {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }
).addTo(mymap);

/* 2. Marker = My Home */
var marker = L.marker([40.3046, -75.5021]).addTo(mymap);

/* 3, 4, 7. Circle customized */
var circle = L.circle([40.3046, -75.5021], {
  color: 'blue',          // different color
  fillColor: 'skyblue',
  fillOpacity: 1,         // fill opacity = 1
  radius: 1000,           // doubled size
  dashArray: '5,5'        // extra property/value pair
}).addTo(mymap);

/* 2. Polygon = Area important to me */
var polygon = L.polygon([
  [40.3065, -75.5050],
  [40.3020, -75.5080],
  [40.3005, -75.5010]
]).addTo(mymap);

/* 5 & 6. Tooltips instead of popups + bold text */
marker.bindTooltip("<b>My Home – 3039 Goezel Rd</b>", {permanent: false});
circle.bindTooltip("<b>My Neighborhood Area</b>", {permanent: false});
polygon.bindTooltip("<b>Nearby Land I Spend Time At</b>", {permanent: false});

</script>

</body>
</html>
